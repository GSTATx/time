<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京时间显示</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .date, .time, .weekday {
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        .date {
            font-size: 8vw;
            margin-bottom: 1rem;
        }
        .time {
            font-size: 15vw;
        }
        .weekday {
            font-size: 9vw;
            margin-top: 0.5rem;
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .button {
            padding: 0.4rem 0.8rem;
            font-size: 1rem;
            color: #1e2127;
            background-color: #ffffff;
            border: 2px solid #1e2127;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #f1f1f1;
            transform: scale(1.1);
        }
        .label {
            font-size: 0.8rem;
            color: #ffffff;
        }
        .fullscreen-button, .exit-fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-button:hover, .exit-fullscreen-button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <button class="fullscreen-button" id="fullscreenButton" onclick="enterFullScreen()">全屏</button>
    <button class="exit-fullscreen-button" id="exitFullscreenButton" onclick="exitFullScreen()" style="display: none;">退出全屏</button>

    <div class="date" id="date">加载中...</div>
    <div class="time" id="time">加载中...</div>
    <div class="weekday" id="weekday">加载中...</div>

    <div class="controls" id="controls">
        <div>
            <span class="label">日期字体大小:</span>
            <button class="button" onclick="adjustFontSize('date', 5)">增大</button>
            <button class="button" onclick="adjustFontSize('date', -5)">减小</button>
        </div>
        <div>
            <span class="label">时间字体大小:</span>
            <button class="button" onclick="adjustFontSize('time', 10)">增大</button>
            <button class="button" onclick="adjustFontSize('time', -10)">减小</button>
        </div>
        <div>
            <span class="label">星期字体大小:</span>
            <button class="button" onclick="adjustFontSize('weekday', 5)">增大</button>
            <button class="button" onclick="adjustFontSize('weekday', -5)">减小</button>
        </div>
    </div>

    <script>
        let serverTime = null;
        let initialPerformanceNow = null;

        async function fetchServerTimeAndUpdateDisplay() {
            try {
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Shanghai');
                const data = await response.json();
                serverTime = new Date(data.dateTime);
                initialPerformanceNow = performance.now();
                updateTimeDisplay();
            } catch (error) {
                console.error('Failed to fetch server time:', error);
                serverTime = null;
            }
        }

        function updateTimeDisplay() {
            if (!serverTime || !initialPerformanceNow) return;

            const elapsed = performance.now() - initialPerformanceNow;
            const adjustedTime = serverTime.getTime() + elapsed + 500; // 加0.5秒
            const currentTime = new Date(adjustedTime);

            const year = currentTime.getFullYear();
            const month = (currentTime.getMonth() + 1).toString().padStart(2, '0');
            const day = currentTime.getDate().toString().padStart(2, '0');
            const dateStr = `${year}年${month}月${day}日`;

            const timeStr = currentTime.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const weekdayStr = currentTime.toLocaleDateString('zh-CN', { weekday: 'long' });

            document.getElementById('date').textContent = dateStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('weekday').textContent = weekdayStr;
        }

        function adjustFontSize(elementId, delta) {
            const element = document.getElementById(elementId);
            const currentSize = parseInt(window.getComputedStyle(element).fontSize);
            const newSize = currentSize + delta;
            element.style.fontSize = newSize + "px";
        }

        function enterFullScreen() {
            const fullscreenButton = document.getElementById('fullscreenButton');
            const exitFullscreenButton = document.getElementById('exitFullscreenButton');
            const controls = document.getElementById('controls');
            
            document.documentElement.requestFullscreen().then(() => {
                fullscreenButton.style.display = "none";
                controls.style.display = "none";
                exitFullscreenButton.style.display = "block";
            });
        }

        function exitFullScreen() {
            const fullscreenButton = document.getElementById('fullscreenButton');
            const exitFullscreenButton = document.getElementById('exitFullscreenButton');
            const controls = document.getElementById('controls');
            
            document.exitFullscreen().then(() => {
                fullscreenButton.style.display = "block";
                controls.style.display = "flex";
                exitFullscreenButton.style.display = "none";
            });
        }

        setInterval(fetchServerTimeAndUpdateDisplay, 1000);
    </script>
</body>
</html>
