<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京时间显示</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .date, .time, .weekday {
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        .date {
            font-size: 8vw;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.6);
        }
        .time {
            font-size: 15vw;
            text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.6);
        }
        .weekday {
            font-size: 9vw;
            margin-top: 0.5rem;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.6);
        }
        .error { 
            font-size: 2vw; 
            color: #ff4444; 
            text-align: center; 
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            bottom: 30px;
            left: 10px;
            font-size: 0.9rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .button {
            margin: 0.3rem;
            padding: 0.4rem 0.8rem;
            font-size: 1rem;
            color: #1e2127;
            background-color: #ffffff;
            border: 2px solid #1e2127;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover { 
            background-color: #f1f1f1;
            transform: scale(1.1);
        }
        .label {
            font-size: 0.75rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .request-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #4a4a4a;
            max-height: 100px;
            overflow: hidden;
            white-space: nowrap;
        }
        .request-info p {
            margin: 0;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #B0B0B0;
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-button:hover {
            background-color: #444444;
        }
        .request-controls {
            position: absolute;
            bottom: 50px; /* 放在请求计数的上方 */
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        .request-controls input {
            font-size: 0.8rem;
            text-align: center;
            width: 50px;
            margin-top: 5px;
            padding: 5px;
        }
        .request-controls button {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <button class="fullscreen-button" id="fullscreenButton" onclick="toggleFullScreen()">全屏</button>

    <div class="date" id="date"></div>
    <div class="time" id="time">加载中...</div>
    <div class="weekday" id="weekday"></div>
    <div class="error" id="error"></div>

    <div class="controls" id="controls">
        <div>
            <span class="label" id="dateLabel">日期字体大小: 145px</span>
            <button class="button" onclick="adjustFontSize('date', 5)">+</button>
            <button class="button" onclick="adjustFontSize('date', -5)">-</button>
        </div>
        <div>
            <span class="label" id="timeLabel">时间字体大小: 300px</span>
            <button class="button" onclick="adjustFontSize('time', 10)">+</button>
            <button class="button" onclick="adjustFontSize('time', -10)">-</button>
        </div>
        <div>
            <span class="label" id="weekdayLabel">星期字体大小: 170px</span>
            <button class="button" onclick="adjustFontSize('weekday', 5)">+</button>
            <button class="button" onclick="adjustFontSize('weekday', -5)">-</button>
        </div>
    </div>

    <div class="request-info" id="requestInfo">
        <p>请求时间：加载中...</p>
        <p>返回时间：加载中...</p>
        <p>状态：请求中...</p>
        <p>延迟：0ms</p>
    </div>

    <div class="counter" id="counter">请求次数：0</div>

    <div class="request-controls" id="requestControls">
        <button class="button" id="pauseButton" onclick="toggleRequest()">暂停请求</button>
        <input class="button" type="text" id="requestRate" value="10" readonly />
    </div>

    <script>
        let offset = 0;
        let requestCount = 0;
        let isRequesting = true;
        let requestInterval = 100;
        let maxRequests = 10000000;
        let isFullScreen = false;

        async function syncTime() {
            if (!isRequesting) return;

            try {
                const start = performance.now();
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Shanghai');
                const data = await response.json();
                
                // 请求成功后，累加请求次数
                requestCount++;

                const serverTime = new Date(data.dateTime);
                const localTime = new Date();

                updateTime(serverTime, localTime);

                const end = performance.now();

                const delay = (end - start).toFixed(2);
                updateRequestInfo(`请求时间：${formatTime(localTime)}，返回时间：${formatTime(serverTime)}，延迟：${delay}ms`);

                // 更新请求次数显示
                updateElement("counter", `请求次数：${requestCount}`);
            } catch (error) {
                console.error('同步时间失败：', error);
                updateRequestInfo(`请求失败，时间：${new Date().toLocaleTimeString()}`);
            }
        }

        function updateTime(serverTime, localTime) {
            updateElement("time", formatTimeWithoutMilliseconds(serverTime));
            updateElement("date", formatDate(serverTime));
            updateElement("weekday", formatWeekday(serverTime));
        }

        function formatDate(date) {
            return `${date.getFullYear()}年${String(date.getMonth() + 1).padStart(2, '0')}月${String(date.getDate()).padStart(2, '0')}日`;
        }

        function formatTimeWithoutMilliseconds(date) {
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
        }

        function formatTime(date) {
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}.${String(date.getMilliseconds()).padStart(3, '0')}`;
        }

        function formatWeekday(date) {
            const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            return weekdays[date.getDay()];
        }

        function updateElement(id, content) {
            const element = document.getElementById(id);
            if (element.textContent !== content) {
                element.textContent = content;
            }
        }

        function updateRequestInfo(message) {
            const requestInfo = document.getElementById('requestInfo');
            const p = document.createElement('p');
            p.textContent = message;
            requestInfo.appendChild(p);

            if (requestInfo.children.length > 3) {
                requestInfo.removeChild(requestInfo.firstChild);
            }
        }

        function adjustFontSize(elementId, delta) {
            const element = document.getElementById(elementId);
            const currentSize = parseInt(window.getComputedStyle(element).fontSize);
            const newSize = currentSize + delta;
            element.style.fontSize = newSize + "px";
            updateElement(elementId + "Label", `${elementId === 'date' ? '日期' : elementId === 'time' ? '时间' : '星期'}字体大小: ${newSize}px`);
        }

        function toggleFullScreen() {
            const elem = document.documentElement;
            if (!isFullScreen) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                document.getElementById("controls").style.display = "none";
                document.getElementById("requestControls").style.display = "none";
                isFullScreen = true;
                document.getElementById("fullscreenButton").textContent = "退出全屏";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                document.getElementById("controls").style.display = "flex";
                document.getElementById("requestControls").style.display = "flex";
                isFullScreen = false;
                document.getElementById("fullscreenButton").textContent = "全屏";
            }
        }

        let requestIntervalHandle;

        function toggleRequest() {
            const requestRateInput = document.getElementById('requestRate');
            if (isRequesting) {
                isRequesting = false;
                document.getElementById('pauseButton').textContent = '恢复请求';
                requestRateInput.readOnly = false;  // 允许编辑文本框
            } else {
                isRequesting = true;
                document.getElementById('pauseButton').textContent = '暂停请求';
                requestRateInput.readOnly = true;  // 禁止编辑文本框
                requestInterval = parseInt(requestRateInput.value) || 10;
                if (requestIntervalHandle) clearInterval(requestIntervalHandle);
                requestIntervalHandle = setInterval(syncTime, 1000 / requestInterval);  // 更新请求频率
            }
        }

        setInterval(syncTime, requestInterval);

        setInterval(() => {
            if (requestCount >= maxRequests) {
                requestCount = 0;
            }
            document.getElementById('counter').textContent = `请求次数：${requestCount}`;
        }, 1000);
    </script>
</body>
</html>
